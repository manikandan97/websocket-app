<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Client</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 800px; 
            margin: 50px auto; 
            padding: 20px;
        }
        #messages { 
            border: 1px solid #ccc; 
            height: 300px; 
            overflow-y: scroll; 
            padding: 10px; 
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
        input[type="text"] { 
            width: 70%; 
            padding: 8px; 
        }
        button { 
            padding: 8px 16px; 
        }
        .message { 
            margin: 5px 0; 
        }
        .status { 
            color: #666; 
            font-style: italic; 
        }
    </style>
</head>
<body>
    <h1>WebSocket Test Client</h1>
    
    <div id="status" class="status">Connecting...</div>
    
    <div id="messages"></div>
    
    <input type="text" id="messageInput" placeholder="Type your message here..." />
    <button onclick="sendMessage()">Send</button>
    <button onclick="clearMessages()">Clear</button>

    <script>
        const ws = new WebSocket('ws://209.97.168.12:8080');
        const messages = document.getElementById('messages');
        const statusDiv = document.getElementById('status');
        const messageInput = document.getElementById('messageInput');

        ws.onopen = function() {
            statusDiv.textContent = 'Connected to WebSocket server';
            statusDiv.style.color = 'green';
        };

        ws.onmessage = function(event) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.textContent = `${new Date().toLocaleTimeString()}: ${event.data}`;
            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;
        };

        ws.onclose = function() {
            statusDiv.textContent = 'Disconnected from WebSocket server';
            statusDiv.style.color = 'red';
        };

        ws.onerror = function(error) {
            statusDiv.textContent = 'WebSocket error occurred';
            statusDiv.style.color = 'red';
        };

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message && ws.readyState === WebSocket.OPEN) {
                ws.send(message);
                messageInput.value = '';
            }
        }

        function clearMessages() {
            messages.innerHTML = '';
        }

        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
